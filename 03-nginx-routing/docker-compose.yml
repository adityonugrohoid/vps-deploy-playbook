##############################################################################
# docker-compose.yml â€” Nginx reverse proxy with Let's Encrypt
#
# Run this alongside your main app compose file.
# Nginx joins the shared app-network to route traffic to containers.
#
# Usage:
#   docker compose up -d
#   docker exec nginx nginx -t      # Test config
#   docker exec nginx nginx -s reload  # Reload after config changes
##############################################################################

networks:
  app-network:
    external: true

services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Certbot for SSL certificate renewal
  # Runs once, renews certs, then exits.
  # Use with: docker compose run --rm certbot renew
  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/www/certbot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - app-network
